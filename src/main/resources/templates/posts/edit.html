<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/img/logo.jpg">
    <style>

        * {
            font-family: 'Play', sans-serif;

        }
        .card {
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            padding: 20px;
            margin-left: 10px;
            position: relative;
        }

        .editFormCont {
            display: flex;
            flex-direction: row;
            width: 100%;
            flex-wrap: wrap;
            align-items: flex-start;
        }
        .img-fluid{
            height: 95vh;
        }
        .editImg {
            width: 40%;
            height: 100vh;
        }

        .editForm {
            width: 55%;
            padding: 3%;
        }
        textarea {
            height: 200px;
        }
        .title {
            width: 100%;
            padding: 1%;
        }

        .body {
            width: 100%;
            padding: 1%;
        }

        .make {
            width: 100%;
            padding: 1%;
        }

        .model {
            width: 100%;
            padding: 1%;
        }

        .year {
            width: 100%;
            padding: 1%;
        }
        .deleteBtn{
            display: flex;
            justify-content: space-between;
        }
        .deleteBtn button {

            overflow: hidden;
            white-space: nowrap;
            width: 35px;
            transition: width 0.4s ease-in-out;
        }
        .deleteBtn button:hover {
            width: 150px;
        }
        .editBtn {
            width: 100%;
            margin-top: 10px;
        }
        @media (min-width: 0px) and (max-width: 425px) {
            .editImg {
                display: none;
            }
            .editForm {
                width: 95%;
                padding: 2%;
                margin-top: 3%;
            }
        }
    </style>
</head>
<body>

<nav th:replace="~{partials/navbar :: navbar}"></nav>
<div class="editFormCont">
    <div class="editImg">
        <img src="/img/post.jpg" class="img-fluid" alt="Home Image">
    </div>
    <div class="card editForm">
        <div class="deleteBtn">
        <h1>Edit Post</h1>
        <form th:action="@{/posts/{id}/delete (id = ${post.id})}" th:object="${post}"
              th:method="post">
            <button type="submit" class="btn btn-danger">X<span style="margin-left:10px;">Delete Post</span></button>
        </form>
        </div>
        <form th:action="@{/posts/{id}/edit (id = ${post.id})}" th:object="${post}" th:method="post">
            <div class="container">
                <div class="row">
                    <div>
                        <form th:action="@{/posts/{id}/edit (id = ${post.id})}" th:object="${post}" th:method="post">
                            <div class="form-group title">
                                <label for="title">Title:</label>
                                <input type="text" name="title" id="title" th:field="*{title}" class="form-control">
                            </div>
                            <div class="form-group body">
                                <label for="body">Describe your situation:</label>
                                <textarea name="body" id="body" th:field="*{body}" class="form-control"></textarea>
                            </div>
                            <div class="form-group make">
                                <label for="make-dropdown">Make:</label>
                                <input type="text" id="make-dropdown" th:field="*{car_make}" class="form-control">
                            </div>
                            <div class="form-group model">
                                <label for="model-dropdown">Model:</label>
                                <input type="text" id="model-dropdown" class="form-control" th:field="*{car_body}">
                            </div>
                            <div class="form-group year">
                                <label for="car_year">Car Year:</label>
                                <input type="text" name="car_year" id="car_year" th:field="*{car_year}"
                                       class="form-control">
                            </div>

                                <div class="form-group mr-2">
                                    <button type="submit" class="btn btn-primary editBtn">Edit Post</button>
                                </div>
                                <div>


                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
