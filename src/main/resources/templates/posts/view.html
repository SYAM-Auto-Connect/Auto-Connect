<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Posts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">

</head>
<style>
    * {
        font-family: 'Play', sans-serif;
    }

    .page-container {
        margin-right: 180px;
        margin-left: 180px;
    }

    .background-image {
        width: 100%;
        height: 250px;
        background-image: url('/img/mechanic.jpg');
        background-size: cover;
        background-position: center;
    }


    .card {
        /*width: 500px;*/
        margin-left: auto;
        margin-right: auto;
        border-radius: 0;
    }

    .comment label {
        font-weight: bold;
        margin-right: 5px;
    }

    .comment span {
        display: inline-block;
        margin-right: 10px;
    }

    .comment-form label {
        font-weight: bold;
        margin-right: 5px;
    }

    .comment-form input[type="text"] {
        padding: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    .comment-form button {
        padding: 5px 10px;
        border-radius: 5px;
        background-color: #4CAF50;
        color: #fff;
        border: none;
        cursor: pointer;
    }

    .comment-form button:hover {
        background-color: #45a049;
    }

    .individual-card {
        padding-bottom: 10px;
    }


    .post-info {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
    }

    .post-info h2 {
        margin-right: 10px;
    }

    .car-info {
        font-size: 14px;
    }

    img {
        height: 30px;
        width: 30px;
        border-radius: 50px;
    }
    h1{
    }
    .profile-info {
        display: flex;
        align-items: center;
    }

    .profile-info img {
        margin-right: 10px;
    }
         .comment-header {
         display: flex;
         align-items: center;
     }

    .comment-header img {
        margin-right: 10px;
    }


    .card-body ,.comment {
        border: 1px solid #ccc;
        background-color: white;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        padding: 10px;
    }
    a{
        color:black;

    }


</style>
<body>
<nav th:replace="~{partials/navbar :: navbar}"></nav>
<div class="background-image"></div>
<a th:href="@{/profile/{id}(id=${posts.user.id})}"></a>
<div class="page-container">
    <div class="card-body">
        <div class="profile-info">
            <img th:src="${posts.user.profilePicture}" alt="Profile Picture" class="profile-picture">
            <a th:href="@{/profile/{id}(id=${posts.user.id})}"><h2><span th:text="${posts.user.first_name}"></span></h2></a>
        </div>
        <p th:text="${posts.title}" style="font-weight: bold"></p>
        <div class="car-info">
            <span th:text="${posts.car_body}"></span> - <span
                th:text="${posts.car_make + ' - ' + posts.car_year}"></span>
        </div>
        <p class="post-text" th:text="${posts.body}"></p>

    <form th:action="@{/posts/{id}/comment (id = ${posts.id})}" th:method="post" style="display: flex;">
        <label for="content"></label>
        <textarea name="content" id="content"
                  style="width: 800px; padding: 5px; border: 1px solid #ccc; border-radius: 100px; height: 40px"
                  placeholder="Leave a comment..."></textarea>
        <button type="submit"
                style="background-color: blue; height: 40px; padding: 5px 10px; color: white; border: none; border-radius: 100px; margin-left: 10px;">
            Comment
        </button>
    </form>
    </div>

<hr>
    <u><h2>All Comments</h2></u>
    <div class="comment-list">
        <div th:each="comment : ${posts.comments}" class="comment">
            <div class="comment-header">
                <img th:src="${comment.user.profilePicture}" alt="Profile Picture" class="profile-picture">
                <a th:href="@{/profile/{id}(id=${comment.user.id})}"><h3 th:text="${comment.user.first_name}"></h3></a>
            </div>
            <div class="comment-body">
                <p th:text="${comment.content}"></p>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
