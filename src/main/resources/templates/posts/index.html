<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1>View All Posts</h1>
<th:block th:each="post: ${posts}">
    <h1><a th:href="@{/posts/{id}/post( id = ${post.id})}" th:text="${post.title}"></a></h1>
</th:block>
</body>
</html>
