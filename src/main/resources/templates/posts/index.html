<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a036573af0.js" crossorigin="anonymous"></script>

    <style>
        * {
            font-family: "Fantacy", Cop, Copperplate;

        }

        body {
            background-color: #f8f9fa;
        }

        .background-image {
            width: 100%;
            height: 250px;
            background-image: url('/img/mechanic.jpg');
            background-size: cover;
            background-position: center;
        }

        .welcome-txt {
            background-color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .post-section {
            border: 1px solid #ccc;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 10px;
        }

        .post-section h1 {
            font-size: 20px;
            margin-top: 0;
        }

        .post-section p {
            margin-bottom: 0;
        }

        img {
            height: 30px;
            width: 30px;
            border-radius: 50px;
        }




    </style>
</head>
<body>
<nav th:replace="~{partials/navbar :: navbar}"></nav>
<div class="background-image"></div>
<div class="container">
    <div class="row">

        <div class="col-md-12">
            <h1 class="welcome-txt"><u>Service and Repair Questions Answered Here</u>
                <a href="/posts/create" class="btn btn-primary ml-3">Create Post</a></h1>
        </div>
    </div>
</div>
<div class="container">
    <th:block th:each="post: ${posts}">
        <div class="row">
            <div class="col-md-12">
                <div class="post-section">
                    <div class="user-profile">
                        <img th:src="${post.user.profilePicture}" alt="Profile Picture">
                        <span class="username" th:text="${post.user.username}"></span>
                    </div>
                    <u><h1 th:text="${post.title}"></h1></u>
                    <p><strong>Car Make:</strong> <span th:text="${post.car_make}"></span></p>
                    <p><strong>Car Body:</strong> <span th:text="${post.car_body}"></span></p>
                    <p><a th:href="@{/posts/{id}/post(id=${post.id})}">
                        View Comments <i class="fa-solid fa-comment" style="margin-right:30px;"></i>
                    </a></p>
                </div>
            </div>
        </div>
    </th:block>
</div>


<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
