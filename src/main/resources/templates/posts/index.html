<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">    <script src="https://kit.fontawesome.com/a036573af0.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">

    <style>

        .page-container {
            background-color: #f8f9fa;

        }

        *{
            font-family: 'Play', sans-serif;
            box-sizing: border-box;
        }

        .background-image {
            width: 100%;
            height: 200px;
            background-image: url('/img/mechanic.jpg');
            background-size: cover;
            background-position: center;
        }

        .welcome-txt {
            background-color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .post-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #ccc;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 10px;

        }
        .userImage {
            height: 50px;
            width: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: space-between;
        }
        a {
            color: #3f3f3f;
            text-decoration: none;
        }
        .post-info {
            flex: 7.5;
            padding-right: 10px;
        }


        .post-info p  {

            margin-bottom: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .user-profile {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .username {
            flex: 1;
            margin: 0 20px;
            white-space: nowrap;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .message {
            flex: .5;
        }
        .message i {
            color: darkgreen;
        }
        .message i:hover{
            color: #4dd24d;
        }
        .btn-fixed-width {
            width: 30px;
        }


    </style>
</head>
<body>
<nav th:replace="~{partials/navbar :: navbar}"></nav>

<div class="background-image"></div>
<div class="page-container">
<div class="container">
    <div class="row">

        <div class="col-md-12 py-2">
            <h1 class="welcome-txt d-flex flex-column mt-2">
                Service and Repair Questions Answered Here
                <hr>
                <a href="/posts/create" class="btn btn-primary ">Create Post</a>
            </h1>
        </div>
    </div>
</div>

    <div class="container">
        <th:block th:each="post: ${posts}">
            <div class="row">
                <div class="col-md-12">
                    <div class="post-section d-flex">
                        <div class="post-info mr-auto p-2">
                            <h4><a th:href="@{/posts/{id}/post(id=${post.id})}" th:text="${post.title}"></a></h4>
                        </div>
                        <div class="user-profile p-2">
                            <img class="userImage" th:src="${post.user.profilePicture}" alt="Profile Picture">
                        </div>
                        <div class="p-2 username">
                            <a th:href="@{/profile/{id}(id=${post.user.id})}" th:text="${post.user.username}"></a>
                        </div>
                        <div class="p-2 message">
                            <a sec:authorize="isAuthenticated()" class="btn btn-fixed-width me-1" href="/messages"><i class="fa-solid fa-comment"></i></a>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </th:block>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script></body>
</html>
