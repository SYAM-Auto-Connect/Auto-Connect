<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Moirai+One&family=Montserrat&family=Nabla&family=Oi&family=Permanent+Marker&display=swap" rel="stylesheet"><head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
    <title>Login</title>
    <style>
        nav {
            text-transform: uppercase;
            width: 100%;
        }
        *{
            box-sizing: border-box;
            font-family: 'Play', sans-serif;
        }



        .form-control {
            border-radius: 0;
        }
        .btn {
            border-radius: 0;
        }
        h1 {
            color: #007BFF;
            font-weight: bolder;
            font-family: Oi, sans-serif;
        }

        .form-label {
            text-transform: uppercase;

        }

        .form-container {
            margin: 60px;

        }

        .img-container {
            background-image: url('/img/loginImage.jpg');
            background-size: cover;

        }
    </style>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="bg-light">
<nav th:replace="~{partials/navbar :: navbar}"></nav>
<div class="container-fluid">
    <div class="row justify-content-center h-100">
        <div class="col-md-5 img-container" style="height: 100vh;"></div>
        <div class="col-md-7">
            <div class="card shadow mt-5">
            <h1 class="text-center mt-2" style="font-size: 75px;">Login</h1>
            <div class="card-body p-0">
                <form th:action="@{login}" th:method="post">
                    <div class="form-container">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username:</label>
                            <input type="text" name="username" id="username" class="form-control"
                                   style="background-color: lightgray;">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" name="password" id="password" class="form-control"
                                   style="background-color: lightgray;">
                        </div>

                        <input type="submit" value="Log In" class="btn btn-primary btn-lg btn-block" style="width: 100%;">

                    </div>
                </form>
            </div>
        </div>
        </div>
    </div>
</div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
