    *{
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    .card-text {
      text-align: center;
    }

    .card-content {
      flex: 1 0 auto;
    }

    .card-links {
      display: flex;
      justify-content: center;
      margin-top: 10px;

    }

    .card {
      margin: 30px;
      position: relative;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
      z-index: 1;
    }

    .card-overlay {
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .card:hover .card-overlay {
      opacity: 1;
    }

    .card-overlay-text {
      text-align: center;
    }

    .container {
      text-align: center;
      margin-top: 30px;
    }

    .col-md-4:nth-child(3),
    .col-md-4:nth-child(4),
    .container {
      margin: 0 auto;
    }
  </style>
</head>
