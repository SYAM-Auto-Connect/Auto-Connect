<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css' rel='stylesheet' />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style>
        #calendar {
            width: 400px;
            height: 300px;
        }
    </style>
</head>
<body>
<nav th:replace="~{partials/navbar :: navbar}"></nav>

<div th:if="${user.isMechanic}">
<h1>Mechanic Profile</h1>
<h1>Welcome!</h1>
<p>Profile information goes here...</p>
    <div>
        <h3 th:text="${user.description}"></h3>
    </div>
    <a th:href="@{/profile/{id}/edit(id=${user.id})}" class="btn btn-primary">Edit Profile</a>

<form th:action="@{/create-appointment}" th:method="POST">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>

    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required>

    <button type="submit">Create Appointment</button>
</form>

<h2>Calendar</h2>
<div id="calendar"></div>

</div>
<div th:if="${!user.isMechanic}">
    <h1>User Profile</h1>
    <p style="text-align: center">Welcome to your profile page!</p>
    <a th:href="@{/profile/{id}/edit(id=${user.id})}" class="btn btn-primary">Edit Profile</a>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
<script>



     $(document).ready(function() {
         $('#calendar').fullCalendar({
             defaultView: 'month',
             events: {
                 url: '/api/appointments',
                 method: 'GET'
             }
         });
     });


</script>
</body>
</html>
