<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css' rel='stylesheet'/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a036573af0.js" crossorigin="anonymous"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Roboto Light"
        }


        .welcome-message {
            color: black;
        }

        .tab-container {
            margin-top: 20px;
        }

        .tab-container .tab {
            display: none;
        }

        .tab-container .tab.active {
            display: block;
        }

        .tab-container .tab-heading {
            display: inline-block;
            padding: 10px 20px;
            color: black;
            cursor: pointer;
            margin-right: 30px;
            text-decoration: underline;
            font-weight: bold;
            text-transform: uppercase;
        }

        .tab-container .tab-heading:hover {
            background-color: #0056b3;
        }

        .create-appointment-form {
            margin-top: 20px;
        }

        .rate {
            text-decoration: none;
        }

        .review-item {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }

        .rate {
            color: #ffc107;
            font-size: 24px;
        }

        .rate .fas.fa-star {
            color: #ffc107;
        }

        .rate .far.fa-star {
            color: #ccc;
        }

        .container-wrapper {
            display: flex;
            justify-content: center;
        }

        body {
            background-color: #f8f6f4;
        }

        .username {
            text-transform: uppercase;
            font-size: 25px;

        }

        .profile-image {
            border-radius: 50%;
            height:250px;
            width:250px;
        }
        .post-section {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        nav{
            font-family: "Fantacy", Cop, Copperplate !important;
            text-transform: uppercase;
        }
        h2 , h3, .tab-heading{
            font-family: "Fantacy", Cop, Copperplate !important;

        }


    </style>


</head>


<body>
<nav th:replace="~{partials/navbar :: navbar}"></nav>

<div class="container-outer" style="margin: 1px 40px; display: flex; justify-content: center;">
    <div class="container-wrapper" style="border: 1px solid lightgray; padding: 20px; background-color: #f8f6f4; box-shadow: 0 0 20px -4px rgba(0, 0, 0, 0.2);">
        <div th:if="${user.isMechanic}">
            <h2 th:if="${#authentication.principal.id==user.id}" class="welcome-message">
                Hello, welcome to your profile
                <span th:text=" ' ' + ${user.first_name}"></span>!
            </h2>
            <div class="row">
                <div class="col-md-4">
                        <div class="card-body text-center">
                            <div class="card-body">
                                <div class="profile-container">
                                    <img class="profile-image" th:src="@{${user.getProfilePicture()}}"/>
                                    <br>
                                    <span class="username" th:text="${user.first_name} + ' ' +  ${user.last_name}"></span>
                                    <br>
                                    <a th:if="${#authentication.principal.id==user.id}" th:href="@{/profile/{id}/edit(id=${user.id})}" class="btn btn-primary">Edit Profile</a>
                                    <a th:if="${#authentication.principal.id==user.id}" th:href="@{/profile/{id}/setting(id=${user.id})}" class="btn btn-warning">Delete/Reset Password</a>
                                </div>
                            </div>
                        </div>
                </div>
                <div class="col-md-8">
                    <div class="tab-container">
                        <div class="tab-heading" onclick="openTab(event, 'description-bio')">About Me</div>
                        <div class="tab-heading" onclick="openTab(event, 'calendar')">Calendar</div>
                        <div class="tab-heading" onclick="openTab(event, 'reviews')">Reviews</div>

                        <div class="tab active" id="description-bio">
                            <div class="description-bio" th:text="${user.description}"></div>
                        </div>
                        <div class="tab" id="calendar">
                            <form class="create-appointment-form" th:if="${#authentication.principal.id==user.id}" th:action="@{/create-appointment}" th:method="POST">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label for="title">Title:</label>
                                        <input type="text" id="title" name="title" class="form-control" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="date">Date:</label>
                                        <input type="date" id="date" name="date" class="form-control" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="customer">Customer:</label>
                                        <input type="text" id="customer" name="customer" class="form-control" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="price">Price:</label>
                                        <input type="text" id="price" name="price" class="form-control" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="description">Description:</label>
                                        <input type="text" id="description" name="description" class="form-control" required>
                                    </div>
                                    <div class="text-center mt-3">
                                        <button type="submit" class="btn btn-primary">Create Appointment</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="tab" id="reviews">
                            <div class="review-container">
                                <a th:href="@{/review/{id}/create(id=${user.id})}" class="btn btn-info">Click here to Write Review</a>
                                <div th:each="review, stat : ${reviews}">
                                    <div th:if="${stat.count <= 3}" class="review-item">
                                        <div class="row">
                                            <div class="col-md-3">
                                                <div class="rate">
                                                    <span th:each="star, stat : ${#numbers.sequence(1, 5)}">
                                                        <i th:class="${star <= review.rating ? 'fas fa-star' : 'far fa-star'}"></i>
                                                    </span>
                                                </div>
                                            </div>
                                            <div class="col-md-9 mt-2">
                                                <a th:if="${#authentication.principal.id != user.id}" th:href="@{'/review/' + ${review.id}}">
                                                    <div style="font-size: 18px;">
                                                        <p th:text="${review.body}" style="margin: 0;"></p>
                                                    </div>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    <script>
        function openTab(event, tabName) {
            var i, tabContent, tabHeading;
            tabContent = document.getElementsByClassName("tab");
            for (i = 0; i < tabContent.length; i++) {
                tabContent[i].style.display = "none";
            }
            tabHeading = document.getElementsByClassName("tab-heading");
            for (i = 0; i < tabHeading.length; i++) {
                tabHeading[i].classList.remove("active");
            }
            document.getElementById(tabName).style.display = "block";
            event.currentTarget.classList.add("active");
        }
    </script>

    <div th:if="${!user.isMechanic}">
        <h2 th:if="${#authentication.principal.id==user.id}" class="welcome-message">
            Hello, welcome to your profile
            <span th:text=" ' ' + ${user.first_name}"></span>!
        </h2>
        <div class="row">
            <div class="col-md-4">
                    <div class="card-body text-center">
                        <div class="profile-container">
                            <img class="profile-image" th:src="@{${user.getProfilePicture()}}"/>
                            <br>
                            <br>
                            <span class="username" th:text="${user.first_name} + ' ' +  ${user.last_name}"></span>
                            <br>
                            <a th:if="${#authentication.principal.id==user.id}" th:href="@{/profile/{id}/edit(id=${user.id})}" class="btn btn-primary">Edit Profile</a>
                            <a th:if="${#authentication.principal.id==user.id}" th:href="@{/profile/{id}/setting(id=${user.id})}" class="btn btn-warning">Account Settings</a>
                        </div>
                    </div>
            </div>

            <div class="col-md-8">
                <div class="tab-container">
                    <div class="tab-heading active" onclick="openTab(event, 'posts')">Posts</div>
                    <div class="tab-heading" onclick="openTab(event, 'calendar')">Current Bookings</div>

                    <div class="tab active" id="posts">
                        <section>
                            <h3>Here are all of your posts:</h3>
                            <div class="post-section" th:each="post : ${posts}">
                                <h4 th:text="${post.title}"></h4>
                                <p th:text="${post.body}"></p>
                            </div>
                        </section>
                    </div>
                    <div class="tab" id="calendar">
                        <!-- Add your calendar content here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#calendar').fullCalendar({
                defaultView: 'month',
                events: {
                    url: '/api/appointments',
                    method: 'GET',
                },
                eventClick: function (calEvent) {
                    window.location.href = '/paymentDetail/' + calEvent.id;
                }
            });
        });


    </script>


</body>
</html>
