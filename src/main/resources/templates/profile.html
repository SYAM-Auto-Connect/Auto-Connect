<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css' rel='stylesheet'/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a036573af0.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">


    <style>

        *{
            font-family: 'Play', sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            background-color:  #f3f3f3;
        }

        .welcome-message {
            color: #333;
            font-size: 24px;
            margin: 20px 0;
            text-align: center;
        }
        .row {
            display: flex;
            justify-content: space-between;
            margin: 30px 15px;
        }
        .col-md-8 {
            padding: 15px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile-container {
            text-align: center;
        }
       .tab {
            display: none;
        }

        .tab.active {
            display: block;
        }

        .tab-container .tab-heading {
            background-color: #5884b1;
            border-radius: 5px;
            display: inline-block;
            padding: 10px 20px;
            color: #333;
            cursor: pointer;
            margin-right: 10px;
            font-weight: bold;
            text-transform: uppercase;
            text-decoration: none;
        }

        .tab-container .tab-heading:hover {
            background-color: #0056b3;
        }

        .create-appointment-form {
            margin-top: 20px;
        }

        .username {
            text-transform: uppercase;
            font-size: 25px;
        }

        .profile-image {
            border-radius: 50%;
            height: 250px;
            width: 250px;
            object-fit: cover;
            margin: 0 auto;
        }

        .post-section {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .post-header {
            display: flex;
            align-items: start;
            justify-content: space-between;
        }

        .title-and-body {
            flex-grow: 1;
            padding-left: 20px;
        }

        .user-details {
            display: block;
            margin-bottom: 10px;
        }

        .user-profile-image-2 {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .edit-btn {
            color: #006599;
        }

        .edit-link {
            align-self: flex-start;
        }

        a:link {
            text-decoration: none;
            cursor: pointer;
        }

        h4 a {
            color: #333; /* Edit color according to your preference */
        }

        h4 a:hover {
            color: #007BFF; /* Edit color according to your preference */
        }


        .card-container {
            overflow-x: scroll;
            display: flex;
            flex-wrap: nowrap;
            justify-content: flex-start;
            padding: 10px;
        }

        .card {
            flex: 0 0 auto;
            width: 300px;
            margin-right: 10px;
            display: inline-block;

            border-radius: 0;

        }

        .reviews-carousel {
            display: flex;
        }

        .review-item {
            padding: 10px;
        }


        .reviews-carousel::-webkit-scrollbar {
            height: 8px; /* Adjust the scrollbar height as needed */
        }

        .reviews-carousel::-webkit-scrollbar-thumb {
            background-color: #888;
            border-radius: 4px;
        }

        .reviews-carousel::-webkit-scrollbar-thumb:hover {
            background-color: #555;
        }

        .reviews-carousel::-webkit-scrollbar-track {
            background-color: #f1f1f1;
        }

        .profile-image-1 {
            height: 30px;
            width: 30px;
            border-radius: 50px;
        }


        .reviewBody {
            max-height: 300px; /* Set the maximum height for the review body */
            overflow: hidden;
            position: relative;
        }

        .reviewBody.expand {
            max-height: none; /* Remove the maximum height when expanded */
        }

        .show-more-button {
            position: absolute;
            bottom: 0;
            right: 0;
            background: transparent;
            border: none;
            color: blue;
            cursor: pointer;
            display: block; /* Hide the button by default */
        }
        .page-container{
            font-family: 'Montserrat', sans-serif;
        }
        .btn-fixed-width {
            width: 150px;
        }
    </style>


</head>


<body>
<nav th:replace="~{partials/navbar :: navbar}"></nav>
<div class="page-container">

<div th:if="${user.isMechanic}">
    <h2 th:if="${#authentication.principal.id==user.id}" class="welcome-message text-center ">
        Hello, welcome!
        <span th:text=" ' ' + ${user.username}"></span>!
    </h2>
    <div class="d-flex justify-content-end px-2 mx-2">
        <a th:if="${#authentication.principal.id==user.id}"
           th:href="@{/profile/{id}/edit(id=${user.id})}" class="btn btn-primary btn-fixed-width me-2">Edit Profile</a>
        <a th:if="${#authentication.principal.id==user.id}"
           th:href="@{/profile/{id}/setting(id=${user.id})}" class="btn btn-warning btn-fixed-width">Account
            Settings</a>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="card-body text-center">
                <div class="card-body">
                    <div class="profile-container">
                        <img class="profile-image" th:src="@{${user.getProfilePicture()}}"/>
                        <br>
                        <span class="username" th:text="${user.username}"></span>
                        <br>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="tab-container">
                <div class="tab-heading active" onclick="openTab(event, 'posts-mechanic')">Post</div>
                <div class="tab-heading" onclick="openTab(event, 'description-bio')">About Me</div>
                <div class="tab-heading" onclick="openTab(event, 'calendar')">Appointment</div>
                <div class="tab-heading" onclick="openTab(event, 'reviews')">Reviews</div>
            </div>
            <div class="tab active" id="posts-mechanic">
                <section>
                    <h3>Here are all of your posts:</h3>
                    <div class="post-section" th:each="post : ${posts}">
                        <div class="post-header">
                            <img class="user-profile-image-2" th:src="${post.user.profilePicture}" alt="User Profile Picture">
                            <div class="title-and-body">
                                <h4><a class="user-details" th:text="${post.title}" th:href="@{/posts/{id}/post (id = ${post.id})}"></a></h4>
                                <p th:text="${post.body}"></p>
                            </div>
                            <a th:href="@{/posts/{id}/edit (id = ${post.id})}" class="edit-link"><i class="fa-solid fa-pen-to-square edit-btn"></i></a>
                        </div>
                    </div>
                </section>
            </div>

            <div class="tab" id="description-bio">
                <div class="description-bio" th:text="${user.description}"></div>
            </div>
            <div class="tab" id="calendar">
                <form class="create-appointment-form" th:if="${#authentication.principal.id==user.id}"
                      th:action="@{/create-appointment}" th:method="POST">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="title">Title:</label>
                            <input type="text" id="title" name="title" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label for="date">Date:</label>
                            <input type="date" id="date" name="date" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label for="customer">Customer:</label>
                            <input type="text" id="customer" name="customer" class="form-control"
                                   required>
                        </div>
                        <div class="col-md-6">
                            <label for="price">Price:</label>
                            <input type="text" id="price" name="price" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label for="description">Description:</label>
                            <input type="text" id="description" name="description" class="form-control"
                                   required>
                        </div>
                        <div class="text-center mt-3">
                            <button type="submit" class="btn btn-primary">Create Appointment</button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="tab" id="reviews">
                <div class="card-container">
                    <div class="reviews-carousel">
                        <div th:each="review, stat : ${reviews}" th:if="${stat.count <= 10}">
                            <div class="card">
                                <div class="review-item">
                                    <div class="rate text-center">
                            <span th:each="star, stat : ${#numbers.sequence(1, 5)}">
                                <i th:class="${star <= review.rating ? 'fas fa-star' : 'far fa-star'}"></i>
                            </span>
                                    </div>
                                    <div class="reviewer text-center">
                                        <img class="profile-image-1" th:src="${review.user.profilePicture}"
                                             alt="Profile Picture">
                                        <a th:href="@{/profile/{id}(id=${review.user.id})}"><h4
                                                th:text="${review.user.username}"></h4>
                                        </a>
                                    </div>
                                    <div class="reviewBody expand">
                                        <p class="review-text" th:text="'&quot;' + ${review.body} + '&quot;'"
                                           style="font-size:18px;"></p>
                                        <button class="show-more-button" onclick="toggleReview(this)">Show More</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <a th:if="${#authentication.principal.id!=user.id}" th:href="@{/review/{id}/create(id=${user.id})}"
                       class="btn btn-info">Click here to Write Review</a>
                </div>
            </div>
        </div>
    </div>
</div>

    <h2 th:if="${#authentication.principal.id==user.id}" class="welcome-message text-center ">

        <div class="d-flex justify-content-end px-2 mx-2">

                    <div class="card-container">

                                <div class="card">

                                            <span th:each="star, stat : ${#numbers.sequence(1, 5)}">
                                                <i th:class="${star <= review.rating ? 'fas fa-star' : 'far fa-star'}"></i>
                                            </span>
                                        </div>
                                        <div class="reviewer text-center">
                                            <img class="profile-image-1" th:src="${review.user.profilePicture}"
                                                 alt="Profile Picture">
                                            <h4 th:text="${review.user.username}"></h4>
                                        </div>
                                        <div class="reviewBody expand">
                                            <p class="review-text" th:text="'&quot;' + ${review.body} + '&quot;'"
                                               style="font-size:18px;"></p>
                                            <button class="show-more-button" onclick="toggleReview(this)">Show More
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <a th:if="${#authentication.principal.id != user.id}" th:href="@{/review/{id}/create(id=${user.id})}" class="btn btn-info">Click
                            here to Write Review</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    $(document).ready(function () {
        let currentUserId = [[${#authentication.principal.id}]];  // Fetch current user's id from Spring Security

        $('#calendar').fullCalendar({
            defaultView: 'month',
            events: {
                url: '/api/appointments',
                method: 'GET',
                data: {
                    userId: currentUserId
                }
            },
            eventClick: function (calEvent) {
                window.location.href = '/paymentDetail/' + calEvent.id;
            }
        });
    });
    /*]]>*/
</script>

    function openTab(event, tabName) {
        // Get all tab content and tab headings
        let tabContent = document.getElementsByClassName("tab");
        let tabHeading = document.getElementsByClassName("tab-heading");

        // Hide all tabs and remove the 'active' class from all headings
        for (let i = 0; i < tabContent.length; i++) {
            tabContent[i].classList.remove("active");
            tabHeading[i].classList.remove("active");
        }

        // Show the selected tab and add the 'active' class to the corresponding heading
        document.getElementById(tabName).classList.add("active");
        event.currentTarget.classList.add("active");

    }



    window.addEventListener('DOMContentLoaded', function () {
        let reviewTexts = document.querySelectorAll('.reviewBody .review-text');

        Array.from(reviewTexts).forEach(function (reviewText) {
            var isOverflowing = reviewText.scrollHeight > reviewText.clientHeight;

            if (isOverflowing) {
                reviewText.parentElement.querySelector('.show-more-button').style.display = 'block';
            }
        });
    });

    function toggleReview(button) {
        let reviewBody = button.parentElement;
        reviewBody.classList.toggle("expand");

        if (reviewBody.classList.contains("expand")) {
            button.innerText = "Show Less";
        } else {
            button.innerText = "Show More";
        }
    }
</script>
