<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>User Profile</title>

    <link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css' rel='stylesheet'/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a036573af0.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">


    <style>

        *{
            font-family: 'Play', sans-serif;

        }

        body {
            margin: 0;
            padding: 0;
            background-color:  #f3f3f3;
            height: 100vh;
            background-size: cover;
            background-position: center;
        }

        .welcome-message {
            color: #333;
            font-size: 50px;
            margin: 20px 0;
            padding-left:20px;

        }
        .row {
            display: flex;
            justify-content: space-between;
            margin: 30px 15px;
        }
        .col-md-8 {
            padding: 15px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile-container {
            text-align: center;
        }
       .tab {
            display: none;
        }

        .tab.active {
            display: block;
        }

        .tab-container .tab-heading {
            background-color: #5e97d1;
            border-radius: 5px;
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
            cursor: pointer;
            margin-right: 10px;
            font-weight: bold;
            text-transform: uppercase;
            text-decoration: none;
        }

        .tab-container .tab-heading:hover {
            background-color: #0056b3;
        }

        .create-appointment-form {
            margin-top: 20px;
        }

        .username {
            text-transform: uppercase;
            font-size: 25px;
        }

        .profile-image {
            border-radius: 50%;
            height: 300px;
            width: 300px;
            object-fit: cover;
            margin: 0 auto;
        }

        .post-section {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .post-header {
            display: flex;
            align-items: start;
            justify-content: space-between;
        }

        .title-and-body {
            flex-grow: 1;
            padding-left: 20px;
        }

        .user-details {
            display: block;
            margin-bottom: 10px;
        }

        .user-profile-image-2 {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .edit-btn {
            color: #006599;
        }

        .edit-link {
            align-self: flex-start;
        }

        a:link {
            text-decoration: none;
            cursor: pointer;
        }

        h4 a {
            color: #333;
        }

        h4 a:hover {
            color: #007BFF;
        }


        .card-container {
            display: flex;
            flex-direction: column;
            margin: 0 auto;
            width: 100%;
        }

        .card {
            display: flex;
            flex-direction: column;
            margin: 15px 0;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        }

        .review-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .rate {
            color: #bd2130;
        }

        .rate i {
            font-size: 35px;
            color: #bd2130;
        }

        .reviewer {
            display: flex;
            align-items: center;
        }

        .reviewer img {
            height: 50px;
            width: 50px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .reviewer h4 {
            margin: 0;
            font-size: 18px;
            color: #333;
            cursor: pointer;
        }
        .reviewer h4:hover {
            color: #007BFF;
        }

        .reviewBody {
            color: #666;
            margin-top: 20px;
        }

        .reviewBody p {
            margin: 0;
        }

        .btn-review {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            color: #fff;
            background-color: #007bff;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
        }
        .btn-review:hover{
            background-color: #51718A;
        }

        .btn-fixed-width {
            width: 150px;
        }
        .typewriter .welcome-message{
            overflow: hidden; /* Ensures the content is not revealed until the animation */
            border-right: .15em solid orange; /* The typwriter cursor */
            white-space: nowrap; /* Keeps the content on a single line */
            margin: 0 auto; /* Gives that scrolling effect as the typing happens */
            letter-spacing: .15em; /* Adjust as needed */
            animation:
                    typing 3.5s steps(40, end),
                    blink-caret .75s step-end infinite;
        }

        /* The typing effect */
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        /* The typewriter cursor effect */
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: orange; }
      }
        @media (max-width: 425px){
            body {
                display: flex;
                flex-direction: column;

            }
            .tab-container .tab-heading {
                background-color: #5e97d1;
                border-radius: 5px;
                display: inline-block;
                padding: 5px;
                color: #fff;
                cursor: pointer;
                font-weight: bold;
                text-transform: uppercase;
                text-decoration: none;
                margin: 0;
            }
            .col-md-8 {
                padding: 0;
            }
            .rate {
                font-size: small;
            }
            .rate i{
                font-size: 12px;
            }
            .btn {
                display: flex;
                justify-content: center;
                align-items: center;
            }
        
    </style>


</head>


<body>
<nav th:replace="~{partials/navbar :: navbar}"></nav>
<div class="page-container">

<div class="typewriter" th:if="${user.isMechanic}">
    <h1 th:if="${#authentication.principal.id==user.id}" class="welcome-message ">
        WELCOME
        <span th:text=" ' ' + ${user.username}"></span>!
    </h1>
    <div class="d-flex justify-content-end px-2 mx-2 pt-3">

        <a sec:authorize="isAuthenticated()" class="btn btn-success btn-fixed-width me-2" href="/messages">Message</a>
        <a th:if="${#authentication.principal.id==user.id}"
           th:href="@{/profile/{id}/edit(id=${user.id})}" class="btn btn-primary btn-fixed-width me-2">Edit Profile</a>
        <a th:if="${#authentication.principal.id==user.id}"
           th:href="@{/profile/{id}/setting(id=${user.id})}" class="btn btn-warning btn-fixed-width">Account
            Settings</a>
    </div>
<!--    <h1 th:if="${#authentication.principal.id==user.id}" class="welcome-message text-center ">-->
<!--        WELCOME!-->
<!--        <span th:text=" ' ' + ${user.username}"></span>!-->
<!--    </h1>-->

    <div class="row">
        <div class="col-md-4">
            <div class="card-body text-center">
                <div class="card-body">
                    <div class="profile-container">
                        <img class="profile-image" th:src="@{${user.getProfilePicture()}}"/>
                        <br>
                        <span class="username" th:text="${user.username}"></span>
                        <br>
                    </div>

                    <div>
                </div>
            </div>
        </div>
        </div>
        <div class="col-md-8">
            <div class="tab-container">
                <div class="tab-heading" onclick="openTab(event, 'description-bio')">About Me</div>
                <div class="tab-heading active" onclick="openTab(event, 'posts-mechanic')">Post</div>
                <div class="tab-heading" onclick="openTab(event, 'calendar')">Appointment</div>
                <div class="tab-heading" onclick="openTab(event, 'reviews')">Reviews</div>
            </div>
            <div class="tab" id="posts-mechanic">
                <section>
                    <h3>Here are all of your posts:</h3>
                    <div class="post-section" th:each="post : ${posts}">
                        <div class="post-header">
                            <img class="user-profile-image-2" th:src="${post.user.profilePicture}" alt="User Profile Picture">
                            <div class="title-and-body">
                                <h4><a class="user-details" th:text="${post.title}" th:href="@{/posts/{id}/post (id = ${post.id})}"></a></h4>
                                <p th:text="${post.body}"></p>
                            </div>
                            <a th:href="@{/posts/{id}/edit (id = ${post.id})}" class="edit-link"><i class="fa-solid fa-pen-to-square edit-btn"></i></a>
                        </div>
                    </div>
                </section>
            </div>

            <div class="tab active" id="description-bio">
                <div class="description-bio" th:text="${user.description}"></div>
            </div>

            <div class="tab" id="calendar">
                <form class="create-appointment-form" th:if="${#authentication.principal.id==user.id}"
                      th:action="@{/create-appointment}" th:method="POST">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="title">Title:</label>
                            <input type="text" id="title" name="title" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label for="date">Date:</label>
                            <input type="date" id="date" name="date" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label for="customer">Customer:</label>
                            <input type="text" id="customer" name="customer" class="form-control"
                                   required>
                        </div>
                        <div class="col-md-6">
                            <label for="price">Price:</label>
                            <input type="text" id="price" name="price" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label for="description">Description:</label>
                            <input type="text" id="description" name="description" class="form-control"
                                   required>
                        </div>
                        <div class="text-center mt-3">
                            <button type="submit" class="btn btn-primary">Create Appointment</button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="tab" id="reviews">
                <div class="card-container">
                    <div class="reviews-carousel">
                        <div th:each="review, stat : ${reviews}" th:if="${stat.count <= 10}">
                            <div class="card">
                                <div class="review-item">
                                    <div class="rate">
                        <span th:each="star, stat : ${#numbers.sequence(1, 5)}">
                            <i th:class="${star <= review.rating ? 'fas fa-star' : 'far fa-star'}"></i>
                        </span>
                                    </div>
                                    <div class="reviewer">
                                        <img class="profile-image-1" th:src="${review.user.profilePicture}"
                                             alt="Profile Picture">
                                        <a th:href="@{/profile/{id}(id=${review.user.id})}"><h4
                                                th:text="${review.user.username}"></h4>
                                        </a>
                                    </div>
                                </div>
                                <div class="reviewBody expand">
                                    <a th:href="@{/review/{id}(id=${review.id})}">
                                        <p class="review-text" th:text="${review.body}"></p>
                                    </a>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="d-flex flex-column" th:if="${#authentication.principal.id != user.id}">
                    <a  th:href="@{/review/{id}/create(id=${user.id})}" class="btn btn-review">Click
                        here to Write Review</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="typewriter" th:if="${!user.isMechanic}">
        <h1 th:if="${#authentication.principal.id==user.id}" class="welcome-message">
            WELCOME
            <span th:text=" ' ' + ${user.username}"></span>!

        </h1>
        <div class="d-flex justify-content-end px-2 mx-2 pt-3">
        <a sec:authorize="isAuthenticated()" class="btn btn-success btn-fixed-width me-2" href="/messages">Message</a>
        <a th:if="${#authentication.principal.id==user.id}"
           th:href="@{/profile/{id}/edit(id=${user.id})}" class="btn btn-primary btn-fixed-width me-2">Edit Profile</a>
        <a th:if="${#authentication.principal.id==user.id}"
           th:href="@{/profile/{id}/setting(id=${user.id})}" class="btn btn-warning btn-fixed-width">Account

    </div>


    <div class="row">

            <div class="card-body text-center">

                    <br>

        </div>

                <div class="tab active" id="posts-user">

                            <div class="post-header">
                                <img class="user-profile-image-2" th:src="${post.user.profilePicture}" alt="User Profile Picture">
                                <div class="title-and-body">
                                    <h4><a class="user-details" th:text="${post.title}" th:href="@{/posts/{id}/post (id = ${post.id})}"></a></h4>
                                    <p th:text="${post.body}"></p>
                                </div>
                                <a th:href="@{/posts/{id}/edit (id = ${post.id})}" class="edit-link"><i class="fa-solid fa-pen-to-square edit-btn"></i></a>
                            </div>
                        </div>

                </div>
                <div class="tab" id="calendar"></div>
                <div class="tab" id="reviews-user">

                    <div class="card-container">
                        <div class="reviews-carousel">
                            <div th:each="review, stat : ${reviews}" th:if="${stat.count <= 10}">
                                <div class="card">
                                    <div class="review-item">
                                        <div class="rate">
                        <span th:each="star, stat : ${#numbers.sequence(1, 5)}">
                            <i th:class="${star <= review.rating ? 'fas fa-star' : 'far fa-star'}"></i>
                        </span>
                                        </div>
                                        <div class="reviewer">
                                            <img class="profile-image-1" th:src="${review.user.profilePicture}"
                                                 alt="Profile Picture">
                                            <a th:href="@{/profile/{id}(id=${review.user.id})}"><h4
                                                    th:text="${review.user.username}"></h4>
                                            </a>
                                        </div>
                                    </div>
                                    <div class="reviewBody expand">
                                        <a th:href="@{/review/{id}(id=${review.id})}">
                                            <p class="review-text" th:text="${review.body}"></p>
                                        </a>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="d-flex flex-column">
                            <a th:if="${#authentication.principal.id != user.id}" th:href="@{/review/{id}/create(id=${user.id})}" class="btn btn-review">Click

                    </div>
                </div>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    $(document).ready(function () {
        let currentUserId = [[${#authentication.principal.id}]];  // Fetch current user's id from Spring Security

        $('#calendar').fullCalendar({
            defaultView: 'month',
            events: {
                url: '/api/appointments',
                method: 'GET',
                data: {
                    userId: currentUserId
                }
            },
            eventClick: function (calEvent) {
                window.location.href = '/paymentDetail/' + calEvent.id;
            }
        });
    });
    /*]]>*/
</script>
<script>
    function openTab(event, tabName) {
        let i, tabContent, tabHeading;
        tabContent = document.getElementsByClassName("tab");
        for (i = 0; i < tabContent.length; i++) {
            tabContent[i].style.display = "none";
        }
        tabHeading = document.getElementsByClassName("tab-heading");
        for (i = 0; i < tabHeading.length; i++) {
            tabHeading[i].classList.remove("active");
        }
        document.getElementById(tabName).style.display = "block";
        event.currentTarget.classList.add("active");
    }



    window.addEventListener('DOMContentLoaded', function () {
        let reviewTexts = document.querySelectorAll('.reviewBody .review-text');

        Array.from(reviewTexts).forEach(function (reviewText) {
            var isOverflowing = reviewText.scrollHeight > reviewText.clientHeight;

            if (isOverflowing) {
                reviewText.parentElement.querySelector('.show-more-button').style.display = 'block';
            }
        });
    });

    function toggleReview(button) {
        let reviewBody = button.parentElement;
        reviewBody.classList.toggle("expand");

        if (reviewBody.classList.contains("expand")) {
            button.innerText = "Show Less";
        } else {
            button.innerText = "Show More";
        }
    }
</script>
<script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
