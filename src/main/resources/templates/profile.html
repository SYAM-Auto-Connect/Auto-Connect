<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css' rel='stylesheet'/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">



    <style>
        body {
            margin: 0;
            padding: 0;
        }


        .profile-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure the image fills the container */
            margin-bottom: 20px;
        }

        .background-image {
            width: 100%;
            height: 250px;
            background-image: url('/img/home-image.jpg');
            background-size: cover;
            background-position: center;
        }

        .welcome-message {
            color: black;
        }

        .tab-container {
            margin-top: 20px;
        }

        .tab-container .tab {
            display: none;
        }

        .tab-container .tab.active {
            display: block;
        }

        .tab-container .tab-heading {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            margin-right: 5px;
        }

        .tab-container .tab-heading:hover {
            background-color: #0056b3;
        }

        .create-appointment-form {
            margin-top: 20px;
        }

        .rate {
            text-decoration: none;
        }

        .review-item {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }

        .rate {
            color: #ffc107;
            font-size: 24px;
        }

        .rate .fas.fa-star {
            color: #ffc107;
        }

        .rate .far.fa-star {
            color: #ccc;
        }

        #default-icon {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure the image fills the container */
            margin-bottom: 20px;
        }
        .reivewBody {
            display: block;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-family: inherit;
            color: #3e3e3e;
        }
        .reviewer {
            font-size: 18px;
            font-family: inherit;
            color: #3e3e3e;
        }
        a:link {
            text-decoration: none;
            cursor: pointer;

        }
    </style>

</head>


<body class="bg-light">
<nav th:replace="~{partials/navbar :: navbar}"></nav>

<div th:if="${user.isMechanic}">
    <h2 th:if="${#authentication.principal.id==user.id}" class="welcome-message">Hello, welcome to your profile <span
            th:text="${user.first_name}"></span>!</h2>
    <h1> Meet <span th:text="${user.first_name}"></span></h1>



    <div class="container">
        <div class="row">
            <div class="col-md-1" style="background-color: #f8f8f8;"></div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body text-center">
                        <div class="card-body">
                            <div class="profile-container">
                                <!--                                <i id="default-icon" class="fas fa-user-circle"></i>-->
                                <img th:src="@{${user.getProfilePicture()}}"/>
                                <br>
                                <span th:text="${user.first_name}"></span>
                                <br>
                                <a th:if="${#authentication.principal.id==user.id}"
                                   th:href="@{/profile/{id}/edit(id=${user.id})}" class="btn btn-primary">Edit
                                    Profile</a>
                                <a th:if="${#authentication.principal.id==user.id}"
                                   th:href="@{/profile/{id}/setting(id=${user.id})}" class="btn btn-warning">Delete/Reset
                                    Password</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="tab-container">
                    <div class="tab-heading" onclick="openTab(event, 'description-bio')">Description</div>
                    <div class="tab-heading" onclick="openTab(event, 'calendar')">Calendar</div>
                    <div class="tab-heading" onclick="openTab(event, 'reviews')">Reviews</div>

                    <div class="tab active" id="description-bio">
                        <div class="description-bio" th:text="${user.description}"></div>
                    </div>
                    <div class="tab" id="calendar">
                        <form class="create-appointment-form" th:if="${#authentication.principal.id==user.id}"
                              th:action="@{/create-appointment}" th:method="POST">
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="title">Title:</label>
                                    <input type="text" id="title" name="title" class="form-control" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="date">Date:</label>
                                    <input type="date" id="date" name="date" class="form-control" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="customer">Customer</label>
                                    <input type="text" id="customer" name="customer" class="form-control" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="price">Price:</label>
                                    <input type="text" id="price" name="price" class="form-control" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="description">Description:</label>
                                    <input type="text" id="description" name="description" class="form-control"
                                           required>
                                </div>
                                <div class="text-center mt-3">
                                    <button type="submit" class="btn btn-primary">Create Appointment</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="tab" id="reviews">
                        <div class="review-container">
                            <div th:each="review, stat : ${reviews}">
                                <th:block th:if="${stat.count <= 10}">
                                    <div class="review-item">
                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="rate">
                                                    <span th:each="star, stat : ${#numbers.sequence(1, 5)}">
                                                        <i th:class="${star <= review.rating ? 'fas fa-star' : 'far fa-star'}"></i>
                                                    </span>
                                                </div>
                                            </div>

                                            <div class="col-5 mt-2 reivewBody">

                                                <a th:href="@{/review/{id}(id=${review.id})}">
                                                    <p th:text="${review.body}" style="font-size:18px;">
                                                    </p>
                                                </a>
                                            </div>

                                            <div class="col-3 mt-2 reviewer">
                                                <a th:href="@{/profile/{id}(id=${review.user.id})}">
                                                    <p th:text="${review.user.username}"></p>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </th:block>
                            </div>
                            <a th:href="@{/review/{id}/create(id=${user.id})}" class="btn btn-info">Click here to Write Review</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <div class="col-md-1" style="background-color: #f8f8f8;">
        </div>
</div>

    </div>
</div>



<script>
    function openTab(event, tabName) {
        var i, tabContent, tabHeading;
        tabContent = document.getElementsByClassName("tab");
        for (i = 0; i < tabContent.length; i++) {
            tabContent[i].style.display = "none";
        }
        tabHeading = document.getElementsByClassName("tab-heading");
        for (i = 0; i < tabHeading.length; i++) {
            tabHeading[i].classList.remove("active");
        }
        document.getElementById(tabName).style.display = "block";
        event.currentTarget.classList.add("active");
    }
</script>


<div th:if="${!user.isMechanic}">
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body text-center">
                    <div class="profile-container">
                        <!--                        <i id="default-icon" class="fas fa-user-circle"></i>-->
                        <img th:src="@{${user.getProfilePicture()}}"/>
                        <br>
                        <a th:if="${#authentication.principal.id==user.id}"
                           th:href="@{/profile/{id}/edit(id=${user.id})}" class="btn btn-primary">Edit Profile</a>
                        <a th:if="${#authentication.principal.id==user.id}"
                           th:href="@{/profile/{id}/setting(id=${user.id})}" class="btn btn-warning">Account
                            Settings</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="tab-container">
                <div class="tab-heading active" onclick="openTab(event, 'posts')">Posts</div>
                <div class="tab-heading" onclick="openTab(event, 'calendar')">Current Bookings</div>

                <div class="tab active" id="posts">
                    <section>
                        <h3>Here are all of your posts:</h3>
                        <div th:each="post : ${posts}">
                            <h4 th:text="${post.title}"></h4>
                            <p th:text="${post.body}"></p>
                        </div>
                    </section>
                </div>
                <div class="tab" id="calendar">
                    <!-- Add your calendar content here -->
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    $(document).ready(function () {
        let currentUserId = [[${#authentication.principal.id}]];  // Fetch current user's id from Spring Security

        $('#calendar').fullCalendar({
            defaultView: 'month',
            events: {
                url: '/api/appointments',
                method: 'GET',
                data: {
                    userId: currentUserId
                }
            },
            eventClick: function (calEvent) {
                window.location.href = '/paymentDetail/' + calEvent.id;
            }
        });
    });
    /*]]>*/
</script>
<script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>


</body>
</html>
