<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css' rel='stylesheet'/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a036573af0.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">


    <style>

        *{
            font-family: 'Play', sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: white;
        }


        .welcome-message {
            color: black;
        }

        .tab-container {

        }

        .tab-container .tab {
            display: none;
        }

        .tab-container .tab.active {
            display: inline-block;
        }

        .tab-container .tab-heading {
            display: inline-block;
            padding: 10px 20px;
            color: black;
            cursor: pointer;
            margin-right: 30px;
            text-decoration: underline;
            font-weight: bold;
            text-transform: uppercase;
        }

        .tab-container .tab-heading:hover {
            background-color: #0056b3;
        }

        .create-appointment-form {
            margin-top: 20px;
        }

        .rate {
            text-decoration: none;
        }


        .rate {
            color: #ffc107;
            font-size: 30px;
        }

        .rate .fas.fa-star {
            color: #ffc107;
        }

        .rate .far.fa-star {
            color: #ccc;
        }

        .username {
            text-transform: uppercase;
            font-size: 25px;

        }

        .profile-image {
            border-radius: 50%;
            height: 250px;
            width: 250px;
        }

        .post-section {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }


        h2, h3, .tab-heading {
            /*font-family: 'Oswald', sans-serif;*/

        }

        a:link {
            text-decoration: none;
            cursor: pointer;

        }

        .row {
            margin: 30px;
        }

        .card-container {
            overflow-x: scroll;
            /*white-space: nowrap;*/
            display: flex;
            flex-wrap: nowrap;
            justify-content: flex-start;
            padding: 10px;
        }

        .card {
            flex: 0 0 auto;
            width: 300px;
            margin-right: 10px;
            display: inline-block;
            /*height: 350px;*/
            border-radius: 0;

        }

        .reviews-carousel {
            display: flex;
            /*flex-wrap: nowrap;*/
        }

        .review-item {
            padding: 10px;
        }


        .reviews-carousel::-webkit-scrollbar {
            height: 8px; /* Adjust the scrollbar height as needed */
        }

        .reviews-carousel::-webkit-scrollbar-thumb {
            background-color: #888;
            border-radius: 4px;
        }

        .reviews-carousel::-webkit-scrollbar-thumb:hover {
            background-color: #555;
        }

        .reviews-carousel::-webkit-scrollbar-track {
            background-color: #f1f1f1;
        }

        .profile-image-1 {
            height: 30px;
            width: 30px;
            border-radius: 50px;
        }
        .user-profile-image-2 {
            height: 40px;
            width: 40px;
            border-radius: 50px;
        }

        .reviewBody {
            max-height: 300px; /* Set the maximum height for the review body */
            overflow: hidden;
            position: relative;
        }

        .reviewBody.expand {
            max-height: none; /* Remove the maximum height when expanded */
        }

        .show-more-button {
            position: absolute;
            bottom: 0;
            right: 0;
            background: transparent;
            border: none;
            color: blue;
            cursor: pointer;
            display: block; /* Hide the button by default */
        }
        .page-container{
            font-family: 'Montserrat', sans-serif;
        }
    </style>


</head>


<body>
<nav th:replace="~{partials/navbar :: navbar}"></nav>
<div class="page-container">

<div th:if="${user.isMechanic}">
    <h2 th:if="${#authentication.principal.id==user.id}" class="welcome-message">
        Hello, welcome to your profile
        <span th:text=" ' ' + ${user.first_name}"></span>!
    </h2>
    <div class="row">
        <div class="col-md-4">
            <div class="card-body text-center">
                <div class="card-body">
                    <div class="profile-container">
                        <img class="profile-image" th:src="@{${user.getProfilePicture()}}"/>
                        <br>
                        <span class="username" th:text="${user.first_name} + ' ' +  ${user.last_name}"></span>
                        <br>
                        <a th:if="${#authentication.principal.id==user.id}"
                           th:href="@{/profile/{id}/edit(id=${user.id})}" class="btn btn-primary">Edit
                            Profile</a>
                        <a th:if="${#authentication.principal.id==user.id}"
                           th:href="@{/profile/{id}/setting(id=${user.id})}" class="btn btn-warning">Delete/Reset
                            Password</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="tab-container">
                <div class="tab-heading" onclick="openTab(event, 'description-bio')">About Me</div>
                <div class="tab-heading" onclick="openTab(event, 'calendar')">Calendar</div>
                <div class="tab-heading" onclick="openTab(event, 'reviews')">Reviews</div>
            </div>

            <div class="tab active" id="description-bio">
                <div class="description-bio" th:text="${user.description}"></div>
            </div>
            <div class="tab" id="calendar">
                <form class="create-appointment-form" th:if="${#authentication.principal.id==user.id}"
                      th:action="@{/create-appointment}" th:method="POST">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="title">Title:</label>
                            <input type="text" id="title" name="title" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label for="date">Date:</label>
                            <input type="date" id="date" name="date" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label for="customer">Customer:</label>
                            <input type="text" id="customer" name="customer" class="form-control"
                                   required>
                        </div>
                        <div class="col-md-6">
                            <label for="price">Price:</label>
                            <input type="text" id="price" name="price" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label for="description">Description:</label>
                            <input type="text" id="description" name="description" class="form-control"
                                   required>
                        </div>
                        <div class="text-center mt-3">
                            <button type="submit" class="btn btn-primary">Create Appointment</button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="tab" id="reviews">
                <div class="card-container">
                    <div class="reviews-carousel">
                        <div th:each="review, stat : ${reviews}" th:if="${stat.count <= 10}">
                            <div class="card">
                                <div class="review-item">
                                    <div class="rate text-center">
                            <span th:each="star, stat : ${#numbers.sequence(1, 5)}">
                                <i th:class="${star <= review.rating ? 'fas fa-star' : 'far fa-star'}"></i>
                            </span>
                                    </div>
                                    <div class="reviewer text-center">
                                        <img class="profile-image-1" th:src="${review.user.profilePicture}"
                                             alt="Profile Picture">
                                        <a th:href="@{/profile/{id}(id=${review.user.id})}"><h4
                                                th:text="${review.user.first_name + ' ' + review.user.last_name}"></h4>
                                        </a>
                                    </div>
                                    <div class="reviewBody expand">
                                        <p class="review-text" th:text="'&quot;' + ${review.body} + '&quot;'"
                                           style="font-size:18px;"></p>
                                        <button class="show-more-button" onclick="toggleReview(this)">Show More</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <a th:if="${#authentication.principal.id!=user.id}" th:href="@{/review/{id}/create(id=${user.id})}"
                       class="btn btn-info">Click here to Write Review</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:if="${!user.isMechanic}">
    <h2 th:if="${#authentication.principal.id==user.id}" class="welcome-message">
        Hello, welcome to your profile
        <span th:text=" ' ' + ${user.first_name}"></span>!
    </h2>
    <div class="row">
        <div class="col-md-4">
            <div class="card-body text-center">
                <div class="profile-container">
                    <img class="profile-image" th:src="@{${user.getProfilePicture()}}"/>
                    <br>
                    <br>
                    <span class="username" th:text="${user.first_name} + ' ' +  ${user.last_name}"></span>
                    <br>
                    <a th:if="${#authentication.principal.id==user.id}"
                       th:href="@{/profile/{id}/edit(id=${user.id})}" class="btn btn-primary">Edit Profile</a>
                    <a th:if="${#authentication.principal.id==user.id}"
                       th:href="@{/profile/{id}/setting(id=${user.id})}" class="btn btn-warning">Account
                        Settings</a>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="tab-container">
                <div class="tab-heading active" onclick="openTab(event, 'posts')">Posts</div>
                <div class="tab-heading" onclick="openTab(event, 'calendar')">Current Bookings</div>
                <div class="tab-heading" onclick="openTab(event, 'reviews-user')">Reviews</div>

                <div class="tab active" id="posts">
                    <section>
                        <h3>Here are all of your posts:</h3>
                        <div class="post-section" th:each="post : ${posts}">
                            <img class="user-profile-image-2" th:src="${post.user.profilePicture}" alt="User Profile Picture">
                            <h4><a th:text="${post.title}" th:href="@{/posts/{id}/post (id = ${post.id})}"></a></h4>
                            <p th:text="${post.body}"></p>
                            <a th:href="@{/posts/{id}/edit (id = ${post.id})}"><i class="fa-solid fa-pen-to-square"></i></a>
                        </div>
                    </section>
                </div>
                <div class="tab" id="calendar">
                </div>
                <div class="tab" id="reviews-user">
                    <div class="card-container">
                        <div class="reviews-carousel">
                            <div th:each="review, stat : ${reviews}" th:if="${stat.count <= 10}">
                                <div class="card">
                                    <div class="review-item">
                                        <div class="rate text-center">
                                            <span th:each="star, stat : ${#numbers.sequence(1, 5)}">
                                                <i th:class="${star <= review.rating ? 'fas fa-star' : 'far fa-star'}"></i>
                                            </span>
                                        </div>
                                        <div class="reviewer text-center">
                                            <img class="profile-image-1" th:src="${review.user.profilePicture}"
                                                 alt="Profile Picture">
                                            <h4 th:text="${review.user.first_name + ' ' + review.user.last_name}"></h4>
                                        </div>
                                        <div class="reviewBody expand">
                                            <p class="review-text" th:text="'&quot;' + ${review.body} + '&quot;'"
                                               style="font-size:18px;"></p>
                                            <button class="show-more-button" onclick="toggleReview(this)">Show More
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <a th:if="${#authentication.principal.id != user.id}" th:href="@{/review/{id}/create(id=${user.id})}" class="btn btn-info">Click
                            here to Write Review</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    $(document).ready(function () {
        let currentUserId = [[${#authentication.principal.id}]];  // Fetch current user's id from Spring Security

        $('#calendar').fullCalendar({
            defaultView: 'month',
            events: {
                url: '/api/appointments',
                method: 'GET',
                data: {
                    userId: currentUserId
                }
            },
            eventClick: function (calEvent) {
                window.location.href = '/paymentDetail/' + calEvent.id;
            }
        });
    });
    /*]]>*/
</script>
<script>
    function openTab(event, tabName) {
        var i, tabContent, tabHeading;
        tabContent = document.getElementsByClassName("tab");
        for (i = 0; i < tabContent.length; i++) {
            tabContent[i].style.display = "none";
        }
        tabHeading = document.getElementsByClassName("tab-heading");
        for (i = 0; i < tabHeading.length; i++) {
            tabHeading[i].classList.remove("active");
        }
        document.getElementById(tabName).style.display = "block";
        event.currentTarget.classList.add("active");
    }


    window.addEventListener('DOMContentLoaded', function () {
        var reviewTexts = document.querySelectorAll('.reviewBody .review-text');

        Array.from(reviewTexts).forEach(function (reviewText) {
            var isOverflowing = reviewText.scrollHeight > reviewText.clientHeight;

            if (isOverflowing) {
                reviewText.parentElement.querySelector('.show-more-button').style.display = 'block';
            }
        });
    });

    function toggleReview(button) {
        var reviewBody = button.parentElement;
        reviewBody.classList.toggle("expand");

        if (reviewBody.classList.contains("expand")) {
            button.innerText = "Show Less";
        } else {
            button.innerText = "Show More";
        }
    }
</script>
<script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
        integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
        crossorigin="anonymous"></script>

</body>

</html>
