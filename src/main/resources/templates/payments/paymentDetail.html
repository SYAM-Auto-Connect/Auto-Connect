<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Payment Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body {
            position: relative;
            padding-top: 100px;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('/img/home-image.jpg') center center/cover no-repeat;
            opacity: 0.8;
            filter: blur(5px);
            z-index: -1;
        }
    </style>
</head>
<body class="bg-light">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-6">
                <div class="card-header text-white bg-primary mb-3">
                    <h2 class="text-center">Payment Details</h2>
                </div>
                <div class="card-body">
                    <p class="card-text">Title: <span th:text="${appointment.title}"></span></p>
                    <p class="card-text">Description: <span th:text="${appointment.description}"></span></p>
                    <p class="card-text">Price: $<span th:text="${appointment.price}"></span></p>
                    <p class="card-text">Date: <span th:text="${appointment.date}"></span></p>
                    <form th:action="@{/paymentDetail/{id}(id=${appointment.id})}" method="POST">
                        <input type="hidden" name="id" th:value="${appointment.id}">
                        <button type="submit" class="btn btn-primary" th:if="${appointment.receiver} == ${currentUser}">Pay Now</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
