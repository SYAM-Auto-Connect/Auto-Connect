<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Payment Details</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<body>
<h1>Payment Details</h1>
<p th:text="'Title: ' + ${service.title}"></p>
<p th:text="'Description: ' + ${service.description}"></p>
<p th:text="'Price: ' + ${service.price}"></p>
<p th:text="'Client Secret: ' + ${service.clientSecret}"></p>

        <form th:action="@{/service_detail}" method="POST">
            <button type="submit" id="checkout-button">Pay Now</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
