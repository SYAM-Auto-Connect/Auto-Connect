<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Payment Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
    <style>

        *{
            font-family: 'Play', sans-serif;
        }
        body {
            position: relative;
            padding-top: 0;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('/img/home-image.jpg') center center/cover no-repeat;
            opacity: 0.8;
            filter: blur(5px);
            z-index: -1;
        }
        nav{
            padding-top: 0;
        }
        .paymentBox{
            margin-top: 100px;
        }
    </style>
</head>

<body class="bg-light">
<nav th:replace="~{partials/navbar :: navbar}"></nav>
<div class="container">

    <div class="row justify-content-center">
        <div class="paymentBox col-md-6">
            <div class="card mt-6">
                <div class="card-header text-white bg-primary mb-3">
                    <h2 class="text-center">Payment Details</h2>
                </div>
                <div class="card-body">
                    <h1 class="card-text">Title: <span th:text="${appointment.title}"></span></h1>
                    <h3 class="card-text">Description: <span th:text="${appointment.description}"></span></h3>
                    <h4 class="card-text">Appointment Requester Username: <span th:text="${appointment.requester.getUsername()}"></span></h4>
                    <h4 class="card-text">Appointment Receiver Username: <span th:text="${appointment.receiver.getUsername()}"></span></h4>
                    <p class="card-text">Repair/Service Price: $<span th:text="${appointment.price}"></span></p>
                    <p class="card-text">Appointment Date: <span th:text="${appointment.date}"></span></p>
                    <form th:action="@{/paymentDetail/{id}(id=${appointment.id})}" method="POST">
                        <input type="hidden" name="id" th:value="${appointment.id}">
                        <button type="submit" class="btn btn-primary" th:if="${appointment.receiver} == ${currentUser}">Pay Now</button>
                    </form>
                </div>
                <div th:if="${appointment.requester.username} == ${currentUser.username}">
                    <a th:href="@{/paymentDetail/{id}/edit(id=${appointment.id})}" class="btn btn-primary mt-2 btn-lg btn-block ">Edit Appointment</a>
                    <button type="button" class="btn btn-danger mt-2 btn-lg btn-block" data-bs-toggle="modal" data-bs-target="#deleteConfirmModal">Delete Appointment</button>

                    <div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-labelledby="deleteConfirmModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="deleteConfirmModalLabel">Confirm Delete</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    Are you sure you want to delete this appointment? This action cannot be undone.
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cancel</button>
                                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal" onclick="document.getElementById('deleteForm').submit()">Confirm Delete</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <form id="deleteForm" th:action="@{/paymentDetail/{id}/delete(id=${appointment.id})}" method="POST" style="display:none">
                        <input type="hidden" name="id" th:value="${appointment.id}">
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
