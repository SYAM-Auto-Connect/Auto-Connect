<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Conversation</title>
</head>
<body>
<h1>Conversation</h1>

<h2>Messages</h2>
<div th:id="conversation + ${conversation.id}">
    <div th:each="message : ${conversation.messages}">
        <p>
            <span th:text="${message.sender.username}"></span>: <span th:text="${message.content}"></span>
        </p>
    </div>
</div>

<h2>Send Message</h2>
<form th:action="@{/messages/send}" method="post">
    <input type="hidden" name="conversationId" th:value="${conversation.id}">
    <input type="text" name="message" placeholder="Type your message">
    <input type="hidden" name="recipientId" th:value="${conversation.user2.id}">
    <button type="submit">Send</button>
</form>
</body>
</html>
